<div class="content">
  <div class="flex-row">
    <div class="select-row">
      <mat-form-field class="mr">
        <mat-label>Selezione uno Stato</mat-label>
        <mat-select [formControl]="countryControl">
          <mat-option *ngFor="let country of countries" [value]="country.name">
            {{ country.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Seleziona la citt√†</mat-label>
        <mat-select [formControl]="cityControl">
          <mat-option *ngFor="let city of cities$ | async" [value]="city">
            {{ city }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
