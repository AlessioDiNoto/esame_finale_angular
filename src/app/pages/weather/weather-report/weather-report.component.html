<ng-container *ngIf="data$ | async as data; else loadingTpl">
  <mat-card class="mat-elevation-z5" *ngIf="!data.error">
    <mat-card-header>
      <mat-card-title>Meteo di {{ data.name }}</mat-card-title>
      <mat-card-subtitle>Oggi: {{ today | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="flex-row">
        <div class="temp">
          <span class="big-text"
            >{{ data.main.temp | number : "0.0-0" }} C</span
          >
          <span>Percepita </span>
          <span>{{ data.main.feels_like | number : "0.0-0" }} C</span>
        </div>
        <div class="outlook">
          <img [src]="data.image" class="image" />
          <span>{{ data.weather[0].description | titlecase }}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>

<ng-template #loadingTpl>
  <mat-progress-bar mode="indeterminate" class="top-bar"></mat-progress-bar>
</ng-template>
